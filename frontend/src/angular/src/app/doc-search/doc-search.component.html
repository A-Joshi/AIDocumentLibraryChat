<mat-toolbar color="primary" class="custom-toolbar">
  <div class="toolbar-content">
    <div i18n="@@doclistHeading">Document Search</div>
    <div class="example-fill-remaining-space"></div>
    <div>
      <button mat-flat-button color="primary" (click)="showList()" i18n="@@list">
        List
      </button>
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="logout()" i18n="@@logout">
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
<div class="search-bar">
	<mat-form-field class="example-full-width">
		<mat-label i18n="@@search">Search</mat-label>
		<textarea matInput [formControl]="searchValueControl"></textarea>
	</mat-form-field>
	<div class="search-button-box">
		<button mat-flat-button color="primary" class="search-button" (click)="search()" [disabled]="searchValueControl.invalid" i18n="@@search">
        	Search
      	</button>
      	<div>
      	<mat-radio-group [formControl]="searchTypeControl">
  			<mat-radio-button [value]="SearchType.DOCUMENT" i18n="@@document">Document</mat-radio-button>
  			<mat-radio-button [value]="SearchType.PARAGRAPH" i18n="@@paragraph">Paragraph</mat-radio-button>
		</mat-radio-group>
		</div>
    </div>	
</div>
<div *ngIf="searching" class="spinner-container">	
<div class="spinner-box">
	<mat-spinner></mat-spinner>
	<div i18n="@@docSearchWorking">The AI is working on the answer.</div>
	<div i18n="@@docSearchBePatient">Please be patient. {{ (msWorking / 1000) | number: '1.3'}} sec.</div>
	</div>	
</div>
<div *ngFor="let searchResultStr of searchResult?.resultStrings; index as arrayIndex">
	<ul>
		<li i18n="@@docSearchResultDocument">Result Document:</li>
		<ul>
			<li i18n="@@link">Link: <a mat-button href="/rest/document/pdf/{{!!searchResult && searchResult.documents[arrayIndex].id}}" target="_blank">{{!!searchResult && searchResult.documents[arrayIndex].documentName}}</a></li>
			<li>{{searchResultStr}}</li>
		</ul>
	</ul>	
</div>
