<mat-toolbar color="primary" class="custom-toolbar">
  <div class="toolbar-content">
    <div i18n="@@doclistHeading">Document List</div>
    <div class="example-fill-remaining-space"></div>
    <div>
      <button mat-flat-button color="primary" (click)="import()" i18n="@@import">
        Import
      </button>
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="logout()" i18n="@@logout">
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
